<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="name" placeholder="Enter name">
    <small class="form-text text-muted" *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)">
      Please enter a name
    </small>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="email" placeholder="Enter email">
    <small class="form-text text-muted" *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
      Please enter an email
    </small>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone number</label>
    <input type="phoneNumber" class="form-control" id="phoneNumber" formControlName="phoneNumber" aria-describedby="phoneNumber" placeholder="Enter phone number (10 digits separated with space)">
    <small class="form-text text-muted" *ngIf="form.controls.phoneNumber.invalid && (form.controls.phoneNumber.dirty || form.controls.phoneNumber.touched)">
      <ng-container *ngIf="form.controls.phoneNumber.errors.required">Please enter a phone number</ng-container>
      <ng-container *ngIf="form.controls.phoneNumber.errors.pattern">Error pattern</ng-container>
    </small>
  </div>

  <div class="form-group row">
    <div class="col-sm-2">Should Add To Newsletter</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="shouldAddToNewsletter" formControlName="shouldAddToNewsletter">
        <label class="form-check-label" for="shouldAddToNewsletter">Should Add To Newsletter</label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>

</form>
