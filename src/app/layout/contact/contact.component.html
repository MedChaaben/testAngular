<div class="container marginTop">
  <div class="row" *ngIf="!validForm">
    <div class="col-md-5 center">
        <h1 class="text-center">Contact</h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" required>
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <p class="error">Name is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email" required>
          <div *ngIf="email.errors?.email && !email.errors?.required && (email.dirty || email.touched)">
            <p class="error">Email is bad formated</p>
          </div>
          <div *ngIf="email.errors?.required && (email.dirty || email.touched)">
            <p class="error">Email is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" id="message" class="form-control" formControlName="message"></textarea>
          <div *ngIf="message.invalid && (message.dirty || message.touched)">
            <p class="error">Message is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Add to newsletter :</label>
          <div>
            <input type="checkbox" formControlName="shouldAddToNewsletter"> Yes
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
      </form>
    </div>
  </div>
  <div class="success" *ngIf="validForm">Message sent</div>
  <div *ngIf="userService.response && userService.showResponse">
    <div class="row" style="justify-content: center;">
      <div class="col-md-5">
        <ul class="list-group" style="margin-top: 20px">
            <li class="list-group-item">Name : {{userService.response.name}}</li>
            <li class="list-group-item">Email : {{userService.response.email}}</li>
            <li class="list-group-item">Message : {{userService.response.message}}</li>
            <li class="list-group-item" *ngIf="userService.response.shouldAddToNewsletter == true">Newsletter : Yes</li>
            <li class="list-group-item" *ngIf="userService.response.shouldAddToNewsletter == false">Newsletter : No</li>
          </ul>
      </div>
    </div>
  </div>
</div>
