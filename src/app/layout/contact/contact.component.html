<div class="row center">
  <div class="col-md-6 center">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" id="message" class="form-control" formControlName="message">
      </div>
      <div class="form-group">
        <label for="email">Add to newsletter</label>
        <div>
          <input type="checkbox" formControlName="shouldAddToNewsletter">oui
        </div>
        <div>
          <input type="checkbox" formControlName="shouldAddToNewsletter">non
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
